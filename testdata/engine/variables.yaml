---
  meta:
    author: jptosso
    description: Test if the variables work
    enabled: true
    name: variables.yaml
  tests:
  -
    test_title: variables
    stages:
    -
      stage:
        input:
            uri: /index.php?t1=aaa&t2=bbb&t3=ccc&a=test
            method: POST
            headers:
                content-type: application/xml
                cookie: phpmyadminphp=test
            data: "<?xml version=\"1.0\"?><xml><Cs7QAF attribute_name=\"attribute_value\">test123</Cs7QAF></xml>"         
        output:
          triggered_rules:
            - 1
            - 1234
            #- 2
            - 15
          non_triggered_rules:  
            - 200002
    -
      stage:
        input:
          uri: /
          method: GET
        output:
          non_triggered_rules:
            - 200002          
  rules: |
    SecRequestBodyAccess On
    SecDebugLogLevel 5
    SecRule ARGS:/^t1$/ "aaa" "id:1,phase:1,block,log"
    SecRule &ARGS_GET:/t.*/ "@gt 2" "id: 1234, phase:1, block, log"
    SecRule REQUEST_METHOD "POST" "id:15, log"

    SecRule REQBODY_ERROR "!@eq 0" \
      "id:'200002', phase:2,t:none,log,deny,status:400,msg:'Failed to parse request body.',logdata:'%{reqbody_error_msg}',severity:2"