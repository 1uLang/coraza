---
  meta:
    author: jptosso
    description: Test if the headers parsers work
    enabled: true
    name: headers_parser.yaml
  tests:
  -
    test_title: envs
    stages:
    -
      stage:
        input:
          headers:
            test: 456
        output:
          triggered_rules: [1, 5]
          non_triggered_rules:
  rules: |
    SecRule REQUEST_HEADERS:test "456" "phase:1,t:none,log,id:1,msg:'test'"
    SecRule REQUEST_HEADERS_NAMES "test" "log,id:5"
